# Ficheiro: .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    concurrency:
      group: "pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      # --- LINHA CORRIGIDA ---
      - name: Build Project ğŸ”¨
        run: npm run build -- --configuration production --base-href /terminal-da-redencao/
        # NOTA: Garante que 'terminal-da-redencao' Ã© o nome exato do teu repositÃ³rio

      - name: Setup Pages ğŸ› ï¸
        uses: actions/configure-pages@v5

      - name: Upload Artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/terminal-da-redencao/browser
      
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4