# Ficheiro: .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# Ativa o workflow em pushes para a branch "main"
on:
  push:
    branches:
      - main

# Permite que este job clone o repositÃ³rio e crie um deployment do GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    # Impede que jobs concorrentes de PRs e pushes sejam executados ao mesmo tempo
    concurrency:
      group: "pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do teu repositÃ³rio
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Configura o Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instala as dependÃªncias do projeto
      - name: Install Dependencies ğŸ“¦
        run: npm install

      # 4. Compila o projeto Angular para produÃ§Ã£o
      - name: Build Project ğŸ”¨
        run: ng build --configuration production --base-href /terminal-da-redencao/
        # NOTA: Garante que 'terminal-da-redencao' Ã© o nome exato do teu repositÃ³rio

      # 5. Configura o GitHub Pages (etapa de seguranÃ§a recomendada)
      - name: Setup Pages ğŸ› ï¸
        uses: actions/configure-pages@v5

      # 6. Faz o upload dos artefactos compilados para o GitHub Pages
      - name: Upload Artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          # O caminho deve corresponder ao outputPath no teu angular.json mais "/browser/"
          path: ./dist/terminal-da-redencao/browser
      
      # 7. Publica no GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4