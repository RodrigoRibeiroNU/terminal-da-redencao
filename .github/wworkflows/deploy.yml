# Ficheiro: .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# Ativa o workflow em pushes para a branch "main"
on:
  push:
    branches:
      - main

# Define as permissÃµes para o token do GitHub para permitir a publicaÃ§Ã£o
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do teu repositÃ³rio
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # 2. Configura o Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usa a versÃ£o do Node que o teu projeto requer
          cache: 'npm'

      # 3. Instala as dependÃªncias do projeto
      - name: Install Dependencies ğŸ“¦
        run: npm install

      # 4. Compila o projeto Angular
      - name: Build Project ğŸ”¨
        run: ng build --configuration production --base-href /terminal-da-redencao/
        # NOTA: Substitui 'terminal-da-redencao' pelo nome do teu repositÃ³rio

      # 5. Faz o upload dos artefactos compilados para o GitHub Pages
      - name: Upload Artifact ğŸš€
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist/terminal-da-redencao/browser # Caminho de saÃ­da padrÃ£o do Angular 17+
      
      # 6. Publica no GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2